<html>
  <head>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    /> -->
    <title>Matt's Tag Attack</title>
    <link rel="shortcut icon" href="icon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <button id="exit" title="Exit game">
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <button id="mute">
      <ion-icon name="volume-high-outline"></ion-icon>
      <ion-icon name="volume-mute-outline"></ion-icon>
    </button>
    <button id="retry" class="hidden action-button">
      retry
    </button>
    <button id="continue" class="hidden action-button">
      continue
    </button>
    <div id="messageContainer" class="hidden">
      <div id="transmission"></div>
      <div id="message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="build/build.js"></script>
  </body>
</html>
